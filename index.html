<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Coding Quiz</title>
  </head>
  
  <body>
    <header>
        <p id="score">Time: </p>
        <div id="highScores">
            <p>High scores: </p>
            <ul id="scoreList">
                
            </ul>
        </div>
    </header>
    <main>
        <div class="container position-absolute top-50 start-50 translate-middle text-center" id="welcome-page" style="display: block;">
            <h1>Adam's Wacky Quiz Challenge</h1>
            <p>To begin the challenge, click the begin button below. Your score will be how much time is remaining at the end. Good luck!</p>
            <button type="button" class="begin btn btn-primary" id="begin"> Begin quiz </button>
        </div>
        <div class="container position-absolute top-50 start-50 translate-middle text-center" id="question-container" style="display: none;">
            <h2 id="questionTitle"></h2>
            <ol class="list-group" id="questions">
                <li><button class="list-group-item btn btn-outline-primary btn-lg incorrect option" id="1"></button></li>
                <li><button class="list-group-item btn btn-outline-primary btn-lg incorrect option" id="2"></button></li>
                <li><button class="list-group-item btn btn-outline-primary btn-lg correct option" id="3"></button></li>
                <li><button class="list-group-item btn btn-outline-primary btn-lg incorrect option" id="4"></button></li>
            </ol>
        </div>
        <div class="container position-absolute top-50 start-50 translate-middle text-center" id="form-container" style="display: none;">
            <form>
                <h3 class="form-label" id="formTitle">Enter your initials below to record your high score</h3>
                <input id="initials" type="text" class="form-control">
                <div class="form-text">Try again for a better score!</div>
                <button class="btn btn-lg btn-success my-3" id="recordData">Submit</button>
            </form>
            
        </div>    
    </main>
        
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
